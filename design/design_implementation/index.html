<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB Open Sky</title>
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="stylesheet" href="./css/reboot.css">
</head>
<body>
    <div class="container">
        
        <div class="app-box">
            <div class="app-row left">
                <div class="app-row github">
                    <a href="https://github.com/myebstudios/eb-open-sky">
                    <button class="black-glass">
                        <img src="./img/icons/github.svg" alt="">
                    </button>
                    </a>
                </div>

                <div class="app-row image">
                    <img src="./img/feature_imgs/pic1.png" alt="">
                </div>

                <div class="app-row weather-info">

                    <div class="weather">
                        <div class="app-row deg">27°C</div>

                        <div class="app-row location-date">
                            <div class="location">Yaounde - CMR</div>

                            <div class="date">03:19 - Wednesday, 16 Dec' 20</div>
                        </div>
                        <div class="app-row icon">
                            <img class="weather-icon" src="./img/icons/cloud.svg" alt="cloud">
                            <span>Cloudy</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="app-row right">

                <div class="app-row search-settings black-glass">
                    <input type="text" placeholder="Search city">
                    <button class="btn search-btn">
                        <img src="./img/icons/search.svg" alt="search-icon">
                    </button>
                    <button class="btn settings-btn">
                        <img src="./img/icons/settings.svg" alt="settings-icon">
                    </button>
                </div>

                <div class="app-row monitoring-cities">
                    <div class="app-row city black-glass">
                        <div class="app-row">
                            <img src="./img/icons/sun.svg" alt="sun">
                            <span>Sunny</span>
                        </div>
                        <div class="app-row">
                            <span>54°C</span>
                            <span>Kumba - CMR</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
